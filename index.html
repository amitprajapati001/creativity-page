<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creativity</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="logos">
          <img src="./Images/logo.svg" alt="logo" class="logo" />
        </div>

        <div class="girl-pic">
          <img src="./Images/girl-goggle.jpg" alt="girl-pic" class="girl" />
        </div>
      </div>

      <div class="right-section">
        <nav class="nav-bar">
          <ul class="list-items">
            <li class="list-item">Home</li>
            <li class="list-item">About Us</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Contact</li>
          </ul>
        </nav>

        <div class="middle-section">
          <h1 class="heading">
            Crea-<br />
            <span>tivity.</span>
          </h1>
          <p class="sub-headlines">
            is our <br />
            ingredient.
          </p>
          <button class="btn">Check our Package</button>

          <div class="icons">
            <img
              src="./Images/Twitter Icon.svg"
              alt="twitter"
              class="icon"
            /><img
              src="./Images/Instagram Icon.svg"
              alt="insta"
              class="icon"
            /><img
              src="./Images/Facebook Icon.svg"
              alt="facevook"
              class="icon"
            /><img src="./Images/Email Icon.svg" alt="email" class="icon" />
          </div>
        </div>
        <div class="end-section">
          <div class="photo-list">
            <ul class="list-items1">
              <li class="list-item1">Photography</li>
              <li class="list-item1">Videography</li>
              <li class="list-item1">Graphic Design</li>
              <li class="list-item1">Illustration</li>
              <li class="list-item1">Animation</li>
            </ul>
          </div>
          <div class="one">
            <div class="quote">
              <h1 class="quote-comma">,,</h1>
              <h2 class="quote-text">
                We help you to create the best graphics,<br />
                photos, videos, animations and illustrations.
              </h2>
            </div>

            <div class="dance-pic">
              <img
                src="./Images/dancing-girl.jpg"
                alt="dancing girl"
                class="dancing-girl"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
